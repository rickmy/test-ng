<div class="container-component">
  <span data-cy="totalResult">{{ total }} Resultados</span>
  <div class="container-pagination">
    <button
      data-cy="btnLastItem"
      class="btn-secondary"
      (click)="changePageCurrent(page - 1)"
      [disabled]="page === 1">
      Anterior
    </button>
    <div class="page-numbers">
      @for (item of listPages; track $index) {
        <button
          class="btn-secondary"
          data-cy="btnPage"
          (click)="changePageCurrent(item)"
          [class.active]="page === item">
          {{ item }}
        </button>
      }
    </div>
    <button
      class="btn-secondary"
      data-cy="btnNextItem"
      (click)="changePageCurrent(page + 1)"
      [disabled]="page === totalPage">
      Siguiente
    </button>
  </div>
  <select
    name="row"
    id="row"
    [(ngModel)]="row"
    class="select-pagination"
    data-cy="selectPagination"
    (change)="changeCountedRow()">
    @for (item of optionsRow; track $index) {
      <option [value]="item">{{ item }}</option>
    }
  </select>
</div>
